<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <a href="#" class="hovered" aria-label="buy ethereum page">
      <img class="card-image" src="images/image-equilibrium.jpg" alt="" id="card-image">
      </a>
 


    <div class="card-title"><h2>Equilibrium #3429</h2></div>
      
    <div class="card-description">
        Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="card-container1">
      <div class="left-1">
        <img src="images/icon-ethereum.svg" alt="eth-icon" id="eth-icon">
          0.041 ETH
      </div>
      <div class="right-1">
        <img src="images/icon-clock.svg" alt="clock" id="clock">  
          3 days left
       </div>
    </div>

<hr class="line-1">
<div class="card-container2">
    <div class="left-2">
      <img src="images/image-avatar.png" alt="jules-avatar">
    </div>
  
    <div class="right-2">  
      Creation of <a href="#" class="author">Jules Wyvern</a>
    </div>
  </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    // Coded by <a href="https://github.com/littledragonshrimp/nftPreview">littledragonshrimp</a>
  </div>

</main>
</body>
</html>
